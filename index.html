<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container-fluid bg-light" style="height: 50vh;">
        <div class="row bg-info w-50 h-50 justify-content-center align-items-center">
            <div class="d-sm-none col-12 bg-success w-50 h-50 text-center">Only XS SCREEN</div>
        </div>



        <div class="row bg-dark w-50 h-50 justify-content-center align-items-center">
            <div class="d-none d-sm-block col-12 bg-danger w-50 h-50 text-center">NOT Only XS SCREEN</div>
        </div>


        <div class="row bg-dark w-50 h-50 justify-content-center align-items-center">
            <div class="d-none d-md-inline d-lg-none col-12 bg-secondary w-50 h-50 text-center">Only MD SCREEN</div>
        </div>

        <div class="row bg-dark w-50 h-50 justify-content-center align-items-center">
            <div class=" d-md-none d-lg-block col-12 bg-light w-50 h-50 text-center">NOT ONLY MD SCREEN</div>
        </div>


        <div class="row bg-dark w-50 h-50 justify-content-center align-items-center">
            <div class=" d-none d-lg-block col-12 bg-info w-50 h-50 text-center">ONLY MD+ SCREEN</div>
        </div>

      



    </div>


















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
